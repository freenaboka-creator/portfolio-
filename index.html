<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeNab — Видеограф</title>
  <!-- Киношные шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0a001f 0%, #000 50%, #0d002a 100%);
      color: #f0f0f0;
      line-height: 1.6;
    }
    header {
      position: relative;
      padding: 80px 20px;
      text-align: center;
    }
    header h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #fff, #ccc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 12px;
    }
    header p {
      font-family: 'Montserrat', sans-serif;
      color: #aaa;
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .section {
      padding: 50px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .section h2 {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      margin-bottom: 24px;
      color: #fff;
    }
    .works {
      padding: 0 20px 40px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .work {
      background: rgba(15, 15, 20, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 40px;
      border-radius: 10px;
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', serif;
      font-size: 1.3rem;
      color: #aaa;
      transition: transform 0.3s ease;
    }
    .work:hover {
      transform: translateY(-4px);
      color: #fff;
      border-color: rgba(255, 255, 255, 0.2);
    }
    .social-links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .social-links a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #8899bb;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.15rem;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #ffffff;
    }
    .social-links i {
      font-size: 1.4rem;
      width: 24px;
      text-align: center;
    }
    @media (min-width: 768px) {
      header h1 { font-size: 4.2rem; }
      header p { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>FreeNab</h1>
    <p>Видеограф · Создаю кино из реальности</p>
  </header>

  <div class="section">
    <h2>Работы</h2>
    <div class="works">
      <div class="work">Документалка по самбо</div>
    </div>
  </div>

  <div class="section">
    <h2>Обо мне</h2>
    <p>Работаю с видео с 2023 года. Мои проекты — это баланс между эмоциями и кинематографом. Верю, что каждая история заслуживает быть рассказанной в кадре.</p>
  </div>

  <div class="section">
    <h2>Контакты</h2>
    <p>Готов обсудить новые проекты!</p>
    <div class="social-links">
      <a href="https://t.me/freenab" target="_blank" rel="noopener">
        <i class="fab fa-telegram"></i> Telegram
      </a>
      <a href="https://instagram.com/nabokaone_love" target="_blank" rel="noopener">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
  </div>

</body>
</html>
